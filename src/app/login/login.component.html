<h2>User Login</h2>
<div *ngIf="error">
    <hr>
    <div class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true" (click)="hideError()">&times;</span></button>
        <strong>Warning!</strong> Error logging in.
    </div>
    <hr>
</div>
<div class="a-class">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="card col-md-8" style="width: 60rem; border-width: 5px; border-radius: 10px; ">
            <div class="card-body" style="font-size: 15px;">
                <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="userType">UserType</label>
                        <div class="col-sm-10">
                            <select name="userType" id="userType" formControlName="userType">
                                <option *ngFor="let type of userTypeStates" [ngValue]="type.type">
                                    {{ type.name }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userName">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="userName" formControlName="userName" placeholder="enter username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pass">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="pass" formControlName="pass">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit"  class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
