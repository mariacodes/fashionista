<h2 style="text-align: center;">Shopping Cart</h2>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="items-list">
                <div *ngFor="let product of products; let i = index;" class="item-wrapper">
                    <div class="img-wrapper">
                        <img src="{{ product.fashionimage }}">
                        <div class="row item-detail-wrapper">
                            <div class="col-8">
                                {{ product.name }}   
                                <br>
                                ${{ product.price }}
                                <br>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-lg btn-danger" (click)="onDeleteFromCart(i)">delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
